<!DOCTYPE html>
<html>
<head>
    <title>새 글 작성</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info {
            font-size: 14px;
            color: #666;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        form {
            width: 60%; /* 폼 전체 너비 */
            margin: auto; /* 가운데 정렬 */
        }
        h1 {
            text-align: center; /* 타이틀 가운데 정렬 */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%; /* 입력 박스 너비를 부모 요소의 100%로 설정 */
            padding: 5px;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: right; /* 버튼을 오른쪽으로 정렬 */
            margin-top: 10px; /* 버튼과 입력 박스 사이의 간격 */
        }
        .footer {
            width: 60%; /* 폼과 동일한 너비 설정 */
            margin: 20px auto 0 auto; /* 가운데 정렬 및 상단 마진 설정 */
            font-size: 12px;
            color: gray;
            text-align: right; /* 텍스트를 오른쪽으로 정렬 */
        }
        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        .loading {
            display: none;
            color: #007bff;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div></div>
        <div class="user-info">
            {% if session.username %}
                <span>{{ session.username }}님 환영합니다!</span>
                <a href="{{ url_for('logout') }}">
                    <button class="logout-btn">로그아웃</button>
                </a>
            {% endif %}
        </div>
    </div>

    <h1>새 글 작성</h1>
    <form id="postForm" action="/new" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title">

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="5"></textarea>

        <label for="file">파일 업로드:</label>
        <input type="file" id="file" name="file" onchange="checkFileSize()">
        <div id="fileInfo" class="file-info"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="loadingMessage" class="loading">파일 크기 확인 중...</div>

        <div class="button-container">
            <input type="submit" value="등록" id="submitBtn">
            <a href="/" id="homeButton" style="margin-left: 10px;">
                <button type="button">홈으로</button>
            </a>
        </div>
    </form>

    <script>
        function formatFileSize(bytes) {
            if (bytes >= 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(1) + 'MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(1) + 'KB';
            } else {
                return bytes + 'B';
            }
        }

        function checkFileSize() {
            const fileInput = document.getElementById('file');
            const fileInfo = document.getElementById('fileInfo');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // 초기화
            fileInfo.textContent = '';
            errorMessage.textContent = '';
            loadingMessage.style.display = 'none';
            submitBtn.disabled = false;
            
            if (!fileInput.files.length) {
                return;
            }
            
            const file = fileInput.files[0];
            const fileSize = file.size;
            const fileName = file.name;
            
            // 파일 정보 표시
            fileInfo.textContent = `파일: ${fileName} (${formatFileSize(fileSize)})`;
            
            // ZIP 파일 크기 확인
            if (fileName.toLowerCase().endsWith('.zip')) {
                const maxSize = 100 * 1024 * 1024; // 100MB
                
                if (fileSize > maxSize) {
                    errorMessage.textContent = `ZIP 파일 크기가 100MB를 초과합니
